<form class="form-horizontal" ng-submit="ok()">
  <div class="modal-header">
    <h3 class="modal-title">Add new shortcut</h3>
    <hr />
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label  class="col-md-4 control-label float-label">Shortcut Name</label>
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="name" ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Url</label>
      <div class="col-md-8">
          <div class="input-group">
               <div class="input-group-addon">http(s)://</div>
               <input type="text" class="form-control" placeholder="url" ng-model="url">
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="ok()">{{buttonText}}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
